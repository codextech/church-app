 <div class="padding">
    <div class="row">
      <div class="col-sm-12">
        <div class="box">
          <div class="box-header">
            <h2>Add User</h2>

          </div>
          <div class="box-body">

            <form #groupForm="ngForm" (ngSubmit)="addUser()">
              <div class="form-row">



                  <div class="form-group col-md-12">
                      <label>Group</label>
                      <select [(ngModel)]="userModel.eventGroupId" name="eventGroupId"
                       class="form-control">
                        <option disabled value="0">Select Group</option>
                        <option *ngFor="let group of groups" [value]="group.eventGroupId">
                           {{group.name}}
                        </option>
                      </select>
                    </div>

                <div class="form-group col-md-12">
                  <label>User Name</label>
                  <input [(ngModel)]="userModel.name" name="name" type="text" class="form-control" id="rn"
                    placeholder="Name" />
                </div>


                <div class="form-group col-md-12">
                    <label>Password</label>
                    <input [(ngModel)]="userModel.password" name="password" type="text" class="form-control" id="rn"
                      placeholder="password" />
                </div>

              </div>


              <button type="submit" class="btn primary">Submit</button>
            </form>
          </div>
        </div>
      </div>



    <div class="col-md-12 table-responsive">
        <div class="box">
            <div class="box-body">

                <table class="table">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">User Name</th>
                        <th scope="col">Password</th>
                        <th scope="col">Group</th>
                      </tr>
                    </thead>

                    <tbody>
                      <tr *ngFor="let u of users | paginate: { itemsPerPage: 10, currentPage: p }">
                          <td>{{ u.name }}</td>
                          <td>{{ u.readablePassword }}</td>
                          <td>{{ u.eventGroup?.name }}</td>
                      </tr>

                    </tbody>

                    <div class="text-center">
                        <pagination-controls maxSize="5" autoHide="true" (pageChange)="p = $event"></pagination-controls>
                   </div>
                  </table>



          <!-- <ngx-table [configuration]="configuration" [data]="users" [columns]="columns">
            <ng-template let-row let-index="index">
              <td>{{ row.name }}</td>
              <td>{{ row.readablePassword }}</td>
              <td>{{ row.eventGroup?.name }}</td>
            </ng-template>
          </ngx-table> -->
          </div>
        </div>
      </div>


    </div>
  </div>
