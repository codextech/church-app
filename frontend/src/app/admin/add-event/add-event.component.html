 <div class="padding">
    <div class="row">
      <div class="col-sm-12">
        <div class="box">
          <div class="box-header">
            <h2>Add Event</h2>

          </div>
          <div class="box-body">

            <form #blogForm="ngForm" (ngSubmit)="addEvent()">
              <div class="form-row">


                  <div class="form-group col-md-12">
                      <label>Group</label>
                      <select [(ngModel)]="eventModel.eventGroupId" name="eventGroupId"
                       class="form-control">
                        <option disabled value="0">Select Group</option>
                        <option *ngFor="let group of groups" [value]="group.eventGroupId">
                           {{group.name}}
                        </option>
                      </select>
                    </div>

                <div class="form-group col-md-12">
                    <label>Event Title</label>
                    <input [(ngModel)]="eventModel.eventTitle" name="eventTitle" type="text" class="form-control" id="rn"
                      placeholder="Title" />
                </div>

                <div class="form-group col-md-12">
                    <label>Short Description </label>
                    <input [(ngModel)]="eventModel.eventShortDescription" name="eventShortDescription" type="text" class="form-control" id="rn"
                      placeholder="Short Description" />
                </div>


                <div class="form-group col-md-6">
                    <label>Location </label>
                    <input [(ngModel)]="eventModel.location" name="location" type="text" class="form-control" id="rn"
                      placeholder="location" />
                </div>

                <div class="form-group col-md-6">
                    <label>Event Date </label>
                    <input [(ngModel)]="eventModel.eventDate" name="eventDate" type="datetime-local" class="form-control" id="rn"
                      placeholder="Event Date" />
                </div>

                <div class="form-group col-md-12">
                  <label>Event Description</label>
                  <!-- <textarea [(ngModel)]="blogModel.blogDescription" name="blogDescription" type="text"
                    class="form-control" id="rn" placeholder="Description">
                      </textarea> -->

              <ejs-richtexteditor [insertImageSettings]="insertImageConfig"
                       [(ngModel)]="eventModel.eventDescription" name="eventDescription"></ejs-richtexteditor>
                </div>


                <dropzone class="dropzone-container" [config]="config" (error)="onUploadError($event)"
                  (sending)="onSending($event)" (success)="onSuccess($event)" [message]="'Click here tgro upload event cover/Image'"></dropzone>


              </div>


              <button type="submit" class="btn primary">Submit</button>
            </form>
          </div>
        </div>
      </div>




    </div>
  </div>
