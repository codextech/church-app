 <div class="padding">
  <div class="row">
    <div class="col-sm-12">
      <div class="box">
        <div class="box-header">
          <h2>Add Church Locations</h2>

        </div>
        <div class="box-body">

          <form #groupForm="ngForm" (ngSubmit)="addLocation()">
            <div class="form-row">



              <div class="form-group col-md-12">
                <label>Church Name</label>
                <input [(ngModel)]="locationModel.name" name="name" type="text"
                 class="form-control" placeholder="Church Name" />
              </div>

              <div class="form-group col-md-12">
                  <label>Church Location</label>
                  <input [(ngModel)]="locationModel.location" name="location"
                   type="text" class="form-control" placeholder="Location" />
                </div>

                <div class="form-group col-md-12">
                  <label>Location Link</label>
                  <input [(ngModel)]="locationModel.link" name="link"
                   type="text" class="form-control" placeholder="paste church location here i.e website or google map location" />
                </div>


            </div>

            <button type="submit" class="btn primary">Submit</button>
          </form>
        </div>
      </div>
    </div>



    <div class="col-md-12 table-responsive">
      <div class="box">
        <div class="box-body">


          <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">Church Name</th>
                <th scope="col">Location</th>
                <th scope="col">Action</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let item of locations">
                <td>{{item.name}}</td>
                <td>{{item.location}}</td>
                <td class="fit">
                    <button (click)="deleteLocation(item.id)"
                      class="btn btn-outline b-danger text-danger">
                      <i class="fa fa-trash"></i>
                    </button>
                  </td>
              </tr>

            </tbody>

          </table>
        </div>
      </div>
    </div>


  </div>
</div>
